databaseChangeLog:
  - changeSet:
      id: 0
      author: 3lPr1mo
      changes:
        - sql:
            sql: CREATE IF NOT EXISTS 'uuid-ossp';
  - changeSet: 
      id: 1
      author: 3lPrimo
      changes:
        - createTable:
            tableName: Client
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: phone
                  type: VARCHAR(15)
                  constraints:
                    nullable: false